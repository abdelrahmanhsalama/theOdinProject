<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="modern-normalize.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <main id="container">
        <h1>Tic Tac Toe</h1>
        <div id="gameboard"></div>
        <p id="score-p">X: <span id="p1-score">0</span> - O: <span id="p2-score">0</span></p>
        <p id="turn-p"><span id ="turn">X</span>'s turn</p>
        <input type="button" value="New Game" id="new-game-btn"> <input type="button" value="Reset" id="reset-btn">
    </main>
</body>
</html>
