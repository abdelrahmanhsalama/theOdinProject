<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="icon" href="https://fav.farm/🌤️" />
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div id="container">
        <header>
            <h1>🌤️ WeatherApp</h1>
            <div id="search-container">
                <input type="text" placeholder="Search for a City!" id="search-input">
                <input type="button" value="🔍" id="search-button">
            </div>
        </header>
        <main>
            <div id="current-weather">
                <div id="current-weather-icon">😶‍🌫️</div>
                <div id="current-weather-info">
                    <h2 id="current-weather-city">Loading...</h2>
                    <h3 id="current-weather-temp">...</h3>
                    <h3 id="current-weather-address">...</h3>
                    <h3 id="current-weather-desc">...</h3>
                </div>
            </div>
            <button id="switch-temp">Switch to Fahrenheit</button>
        </main>
    </div>
</body>
</html>
